<header>

  <h1 class="header">{{ site.name }}</h1>
  <p class="header">mitchelld@acm.org</p>

  <li><a href="/" class='buttons home'>Home</a></li>
  <li><a href="/archive" class='buttons cabinet'>Archive</a></li>
  <li><a href="/essays" class='buttons document'>Essays</a></li>
  <li><a href="/about" class='buttons cabinet'>About</a></li>

  <a href="/feed.rss" class='small rss buttons'></a>
  <a class="small buttons bitbucket" href="https://bitbucket.org/digitalbias"></a>
  <a class="small buttons github" href="https://github.com/digitalbias"></a>
  <a class="small buttons twitter" href="https://twitter.com/digitalbias"></a>


  <h2 class="header">Posts</h2>
  <ul>
    {% for post in site.posts limit:20 %}
      <li>
        <a href="{{ post.url }}" class='post'>{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</header>
